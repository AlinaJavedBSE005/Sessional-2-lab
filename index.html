<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <table id="heroesTable" class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Add</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody id="heroesBody">
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $.getJSON('https://jsonplaceholder.typicode.com/comments', function (data) {
                console.log(data);
                $(data).each(function (i, hero) {
                    $('#heroesBody').append($("<tr>")
                        .append($("<td>").append(hero.id))
                        .append($("<td>").append(hero.name))
                        .append($("<td>").append(hero.email))
                        .append($("<td>").append(
                            '<a><i class="fa fa-plus" aria-hidden="true"></i></a>'))
                        .append($("<td>").append(
                            '<a><i class="fa fa-trash" aria-hidden="true"></i></a>'))
                        .append($("<td>").append(
                            '<a><i class="fa fa-plus" aria-hidden="true"></i></a>')))
                });
            })
            .done(function () {
                alert("Completed");
            })
            .fail(function (e) {
                console.log('error:');
                console.error(e);
            })
            .always(function () {
                alert("always runs");
            });
    </script>
</body>

</html>
